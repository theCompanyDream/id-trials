<mat-form-field appearance="fill">
	<mat-label>Search</mat-label>
	<input matInput (input)="searchQuery($event)" placeholder="search users" [(ngModel)]="search">
</mat-form-field>

<table mat-table [dataSource]="users" class="mat-elevation-z8">
	<!-- UserName Column -->
	<ng-container matColumnDef="user_name">
	  <th mat-header-cell *matHeaderCellDef>UserName</th>
	  <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
	</ng-container>

	<!-- Email Column -->
	<ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef>Email</th>
		<td mat-cell *matCellDef="let element"> {{element.email}} </td>
	</ng-container>

	<!-- First Name Column -->
	<ng-container matColumnDef="first_name">
	  <th mat-header-cell *matHeaderCellDef>First Name</th>
	  <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
	</ng-container>

	<!-- Last Name Column -->
	<ng-container matColumnDef="last_name">
	  <th mat-header-cell *matHeaderCellDef>Last Name</th>
	  <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
	</ng-container>

	<!-- UserStatus Column -->
	<ng-container matColumnDef="user_status">
		<th mat-header-cell *matHeaderCellDef>User Status</th>
		<td mat-cell *matCellDef="let element"> {{element.user_status}} </td>
	</ng-container>

	<!-- Department Column -->
	<ng-container matColumnDef="department">
		<th mat-header-cell *matHeaderCellDef>Department</th>
		<td mat-cell *matCellDef="let element"> {{element.department}} </td>
	</ng-container>

	<!-- Id Column -->
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef>Actions</th>
		<td mat-cell *matCellDef="let element">
			<a mat-raised-button [routerLink]="['/user', element.id]">Edit</a>

			<button mat-raised-button color="warn" (click)="deleteUser(element.id)">Delete</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="limit"
				[pageIndex]="pageNumber"
			    [length]="length"
               (page)="getQuery($event)"
               [pageSizeOptions]="[10, 25, 50, 75, 100]"
               showFirstLastButtons>
</mat-paginator>
