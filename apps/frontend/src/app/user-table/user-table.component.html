<table mat-table [dataSource]="users" class="mat-elevation-z8">
	<!--- Note that these columns can be defined in any order.
		  The actual rendered columns are set as a property on the row definition" -->

	<!-- UserName Column -->
	<ng-container matColumnDef="user_name">
	  <th mat-header-cell *matHeaderCellDef>UserName</th>
	  <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
	</ng-container>

	<!-- Email Column -->
	<ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef>Email</th>
		<td mat-cell *matCellDef="let element"> {{element.email}} </td>
	</ng-container>

	<!-- First Name Column -->
	<ng-container matColumnDef="first_name">
	  <th mat-header-cell *matHeaderCellDef>First Name</th>
	  <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
	</ng-container>

	<!-- Last Name Column -->
	<ng-container matColumnDef="last_name">
	  <th mat-header-cell *matHeaderCellDef>Last Name</th>
	  <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
	</ng-container>

	<!-- UserStatus Column -->
	<ng-container matColumnDef="user_status">
		<th mat-header-cell *matHeaderCellDef>User Status</th>
		<td mat-cell *matCellDef="let element"> {{element.user_status}} </td>
	</ng-container>

	<!-- Department Column -->
	<ng-container matColumnDef="department">
		<th mat-header-cell *matHeaderCellDef>Department</th>
		<td mat-cell *matCellDef="let element"> {{element.department}} </td>
	</ng-container>

	<!-- Id Column -->
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef>Actions</th>
		<td mat-cell *matCellDef="let element">
			<a mat-button href="https://www.google.com/" target="_blank">Link</a>
			<button mat-raised-button color="warn" (click)="deleteUser(element.id)">Delete</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
