            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get time series data for charts
      tags:
      - Analytics
  /cuid:
    post:
      consumes:
      - application/json
      description: Create a new user with the provided information
      parameters:
