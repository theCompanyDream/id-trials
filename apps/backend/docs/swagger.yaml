            $ref: '#/definitions/models.UserInput'
        "400":
          description: Bad Request
          schema:
            type: object
      summary: Get a single user
      tags:
      - user
    put:
      consumes:
      - application/json
      description: Update a user's information by their ID
      parameters:
      - description: User ID
